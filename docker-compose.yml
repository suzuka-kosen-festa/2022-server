version: '3'
services:
  server:
    container_name: server
    image: node:16-buster
    build:
      context: .
      dockerfile: ./Dockerfiles/dev.Dockerfile
    tty: true
    working_dir: /server
    volumes:
      - type: bind
        source: ./
        target: /server
      - server_node_modules:/server/node_modules
    depends_on:
      - db
    ports:
      - 7000:7000

  db:
    image: postgres:14.5
    container_name: db
    ports:
      - 5432:5432
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    restart: always
    hostname: db
    user: root

volumes:
  server_node_modules: