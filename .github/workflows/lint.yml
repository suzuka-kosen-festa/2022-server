name: fmt

on:
   push:
      branches:
         - 'feature/**'

jobs:
   format:
      name: run lint:fix
      runs-on: ubuntu-latest
      timeout-minutes: 3
      steps:
         - name: Checkout branch
           uses: actions/checkout@v3
           with:
              ref: ${{ github.head_ref }}

         - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
             node-version: 16
             cache: yarn

         - name: Install dependencies
           run: yarn install --immutable

         - name: Lint:fix
           run: echo "run lint:fix"