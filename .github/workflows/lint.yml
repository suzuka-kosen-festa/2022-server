name: lint:fix

on:
   push:
      branches:
         - 'feature/**'

jobs:
   CI:
      name: run lint:fix
      runs-on: ubuntu-latest
      timeout-minutes: 3
      steps:
         - run: echo ${{ github.ref }}
         - name: Checkout branch
           uses: actions/checkout@v3
           with:
              ref: ${{ github.ref }}

         - name: Setup Node.js
           uses: actions/setup-node@v3
           with:
              node-version: 16
              cache: yarn

         - name: Install dependencies
           run: yarn install --immutable
