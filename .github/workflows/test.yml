name: lint and test

on:
   push:
      branches:
         - main
         - dev
   pull_request:
      branches:
         - main
         - dev

jobs:
   CI:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout branch
           uses: actions/checkout@v3

         - name: Checkout
           uses: actions/checkout@v3
           with:
              ref: ${{ github.head_ref }}
         - name: Setup Node.js
           uses: actions/setup-node@v3
           with:
              node-version: 16
              cache: yarn

         - name: Install dependencies
           run: yarn install --immutable

         - name: Lint types and code
           run: yarn lint

         - name: Run tests
           run: yarn test
